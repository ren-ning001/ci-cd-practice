name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

# å®šä¹‰ GITHUB_TOKEN çš„æƒé™
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ci-cd-practice
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  # ç¬¬ä¸€æ­¥ï¼šæµ‹è¯•ä»£ç 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test

  # ç¬¬äºŒæ­¥ï¼šæ„å»ºå¹¶æ¨é€ Docker é•œåƒï¼ˆåªä¿ç•™æœ€æ–°å’Œ7ä½å“ˆå¸Œå€¼ï¼‰
  build-and-push:
    needs: test # åªæœ‰æµ‹è¯•é€šè¿‡æ‰è¿è¡Œ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # æå– Git çŸ­å“ˆå¸Œï¼ˆå‰7ä½ï¼‰
      - name: Extract short SHA
        id: extract_sha
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha_short=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "ğŸ“ Git SHA (short): ${SHORT_SHA}"
      
      # è®¾ç½® Docker Buildx ç¯å¢ƒ
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # ç™»å½•åˆ° GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # æ„å»ºå¹¶æ¨é€ï¼ˆåªä¿ç•™ä¸¤ä¸ªæ ‡ç­¾ï¼šlatest å’Œ 7ä½çŸ­å“ˆå¸Œï¼‰
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # åªä½¿ç”¨ä¸¤ä¸ªæ ‡ç­¾ï¼šlatest å’Œ 7ä½çŸ­å“ˆå¸Œ
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:${{ steps.extract_sha.outputs.sha_short }}
          # ç®€åŒ–çš„æ ‡ç­¾é…ç½®
          labels: |
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.description="CI/CD Practice Application"
            org.opencontainers.image.version=${{ steps.extract_sha.outputs.sha_short }}
            org.opencontainers.image.revision=${{ github.sha }}
      
      # éªŒè¯é•œåƒå·²æˆåŠŸæ¨é€
      - name: Verify pushed tags
        run: |
          echo "âœ… é•œåƒå·²æˆåŠŸæ¨é€åˆ° GitHub Packages"
          echo "========================================"
          echo "é•œåƒåç§°: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}"
          echo "ğŸ“Œ æ ‡ç­¾:"
          echo "   â€¢ :latest (æœ€æ–°ç‰ˆæœ¬)"
          echo "   â€¢ :${{ steps.extract_sha.outputs.sha_short }} (7ä½æäº¤å“ˆå¸Œ)"
          echo ""
          echo "ğŸ”— è®¿é—®åœ°å€:"
          echo "https://github.com/${{ github.repository }}/pkgs/container/${{ env.IMAGE_NAME }}"
