name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

# è¿™æ˜¯â¼€ä¸ªé‡è¦çš„è®¾ç½®ï¼šå®šä¹‰ GITHUB_TOKEN çš„æƒé™
# æˆ‘ä»¬éœ€è¦å†™â¼Š Packages çš„æƒé™æ¥æ¨é€é•œåƒ
permissions:
  contents: read
  packages: write

env:
  # å®šä¹‰ç¯å¢ƒå˜é‡ï¼Œä¾¿äºç»´æŠ¤å’Œé‡ç”¨
  REGISTRY: ghcr.io
  IMAGE_NAME: ci-cd-practice
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  # ç¬¬â¼€æ­¥ï¼šæµ‹è¯•ä»£ç 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test

  # ç¬¬â¼†æ­¥ï¼šæ„å»ºå¹¶æ¨é€ Docker é•œåƒï¼ˆå¸¦ç‰ˆæœ¬æ ‡ç­¾ï¼‰
  build-and-push:
    needs: test # åªæœ‰æµ‹è¯•é€šè¿‡æ‰è¿â¾
    runs-on: ubuntu-latest
    
    # è®¾ç½®ä½œä¸šçº§åˆ«çš„ç¯å¢ƒå˜é‡
    env:
      SHORT_SHA: ${{ github.sha }} # åç»­ä¼šæˆªå–å‰7ä½
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # æå– Git çŸ­å“ˆå¸Œï¼ˆå‰7ä½ï¼‰
      - name: Extract short SHA
        id: extract_sha
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha_short=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Git SHA (full): ${{ github.sha }}"
          echo "Git SHA (short): ${SHORT_SHA}"
      
      # è®¾ç½® Docker Buildx ç¯å¢ƒ (Docker å®˜â½…æ¨è)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
      
      # ç™»å½•åˆ° GitHub Container Registry (ghcr.io)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # è®¾ç½®å…ƒæ•°æ®ï¼ˆç”¨äºDockeré•œåƒæ ‡ç­¾ï¼‰
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
      
      # æ„å»ºå¹¶æ¨é€ï¼ˆä½¿ç”¨åŠ¨æ€ç‰ˆæœ¬æ ‡ç­¾ï¼‰
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ä½¿ç”¨å¤šè¡Œæ ‡ç­¾è¯­æ³•ï¼ŒåŒæ—¶æ¨é€å¤šä¸ªç‰ˆæœ¬æ ‡ç­¾
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:${{ steps.extract_sha.outputs.sha_short }}
          # æ·»åŠ æ ‡ç­¾ä»¥æé«˜é•œåƒå¯è¿½æº¯æ€§
          labels: |
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.description="CI/CD Practice Application"
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.created=${{ fromJson(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            org.opencontainers.image.revision=${{ github.sha }}
          # ç¼“å­˜ä¼˜åŒ–
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # éªŒè¯é•œåƒå·²æˆåŠŸæ¨é€ï¼ˆå¯é€‰ï¼‰
      - name: Verify pushed tags
        run: |
          echo "âœ… é•œåƒå·²æˆåŠŸæ¨é€åˆ° GitHub Packages:"
          echo "   - ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:latest"
          echo "   - ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "   - ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:${{ steps.extract_sha.outputs.sha_short }}"
          echo ""
          echo "ğŸ”— è®¿é—®åœ°å€: https://github.com/${{ github.repository }}/pkgs/container/${{ env.IMAGE_NAME }}"
