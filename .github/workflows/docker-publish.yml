name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

# 这是⼀个重要的设置：定义 GITHUB_TOKEN 的权限
# 我们需要写⼊ Packages 的权限来推送镜像
permissions:
  contents: read
  packages: write

env:
  # 定义环境变量方便使用
  REGISTRY: ghcr.io
  IMAGE_NAME: ci-cd-practice

jobs:
  # 第⼀步：测试代码
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test

  # 第⼆步：构建并推送 Docker 镜像
  build-and-push:
    needs: test # 只有测试通过才运⾏
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 设置 Docker Buildx 环境 (Docker 官⽅推荐)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # 登录到 GitHub Container Registry (ghcr.io)
      # ${{ secrets.GITHUB_TOKEN }} 是 GitHub ⾃动⽣成的密钥，⽆需⼿动设置
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # 提取 Git 短哈希（前7位）
      - name: Extract short SHA
        id: extract_sha
        run: echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
      
      # 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 注意：镜像名称必须全部⼩写
          # 同时打上多个标签：
          # 1. latest - 最新版本
          # 2. 完整SHA - 精确版本标识
          # 3. 短SHA(7位) - 常用版本标识
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.extract_sha.outputs.sha_short }}
          
          # 可选：添加构建参数，可以在 Dockerfile 中使用
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
